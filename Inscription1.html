  <body >
   

<main class="form-signin w-100 m-auto">
  <form>
    <center><img src="logo2.jpg" alt="logo" width="130" height="130"></center>
    <center><h1>Inscription</h1></center>
    </br>
    <div class="conteneur">
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Nom/Prénom</label>
    </div>
    <div class="form-floating">
      <input type="name" class="form-control" id="floatingInput" placeholder="name"required>
      <label for="floatingInput">Nom d'utilisateur</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Mot de passe</label>
    </div>
    </div>
    <div >
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <p><center><button type="submit">Envoyer</button></center></p>

    
    <center><p><h6>Vous avez déjà un compte?<a href="Connexion2.html">Connexion</a></h6></p></center>
  </form>
